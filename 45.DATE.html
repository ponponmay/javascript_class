<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(new Date);//現在時間
        console.log(new Date(2023,2,20));//設定成2023/2/20
        console.log(new Date().getFullYear());//拿到現在的年份
        console.log(new Date().getMonth());//一月份是0
        console.log(new Date().getDate());//
        console.log(new Date().getDay());//拿到現在的星期，星期日是0
        console.log(new Date().setDate(1));//把日期設定成當月一號
        
    </script>
</body>
</html>
