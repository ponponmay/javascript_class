<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="info"></div>

    <script>
        const info = document.querySelector('#info')
        let obj = {
            name : 'may',
            age : '5',

        }
        console.log(obj);
        obj.name = 'kate';
        obj.color = 'red';
        obj['age'] = '16';
        
        // 有幾個屬性，迴圈就跑幾次
        for(let s in obj){
            info.innerHTML += `${s} / ${obj[s]} <br>`
        }
        
        // name / kate
        // age / 16
        // color / red

        //in單獨使用時，用來判斷物件內是否包含某屬性(t/f)
        info.innerHTML += `${'name' in obj} <br>` //true
        info.innerHTML += `${'red' in obj} <br>` //false

    </script>
</body>
</html>
