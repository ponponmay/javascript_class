<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
            <div class="mb-3">
              <input type="number" class="form-control " id="myInput" oninput="handle()"/>
              <div id="info"></div>
            </div>
   
        </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const myInput = document.querySelector('#myInput');
        

        function handle() {
            let g = null;
            let s = + myInput.value
            if(s>= 0 && s <=100){

                let ss = parseInt(s/10) 
                switch(ss){
                    case 10:
                    case 9:
                    // let g = null; 錯誤位置 
                        g = 'A';
                        break;
                    case 8:
                        g = 'B';
                        break;
                    case 7:
                        g = 'C';
                        break;
                    case 6:
                        g = 'D';
                        break;
                    default:
                        g = 'F'; 
                }
            }else{
                g = '輸入錯誤'
            }

            
            document.querySelector('#info').innerHTML= g
        }
    </script>
  </body>
</html>
