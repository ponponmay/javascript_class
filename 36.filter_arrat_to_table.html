<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      rel="stylesheet"
    />

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">編號</th>
                <th scope="col">書名</th>
                <th scope="col">作者</th>
                <th scope="col">價格</th>
              </tr>
            </thead>
            <tbody id="tbody">
                <!-- <tr>
                    <td></td>
                </tr> -->
  
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./data/products1.js"></script>
    <!-- 商品資料檔案(陣陣列內包著多筆object) -->
    <script>
        const tbody = document.querySelector('#tbody')

        const p2 =products1.filter(function(el){
            return +el.price<500
            // 如果價格小於500就保留

        }).sort(function(a,b){
            return a.price-b.price
            // 照價格的順序排列
            
        }).map(function(el){
            let {id,author,bookname,price} = el
            return `<tr>
                        <td>${id}</td>
                        <td>${bookname}</td>
                        <td>${author}</td>
                        <td>${price}</td>
                    </tr>`
        })
      
        tbody.innerHTML = p2.join('') 

      console.log(p2);
    </script>
  </body>
</html>
