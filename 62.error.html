<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const str2 = '{"a":"abc}';
        let obj;
  
        function ff() {
          try {
            obj = JSON.parse(str2);//錯誤發生
            console.log("2222");
          } catch (ex) {
            console.log(ex.message);
            console.log(ex.stack);//錯誤的詳細描述
          }
  
          console.log("3333");
          console.log(obj);//因為錯誤 所以沒有
        }
        
        ff()
      </script>
</body>
</html>
