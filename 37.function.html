<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        console.log(func());

        //傳統函式定義，會提升
        function func(){
            return 10 ;
        }

        func = 100;
        // console.log(func()); 如果重新定義成非函式，會無法作用

        func = function(a =1,b=2){
            //參數可以設定預設值
            return a*b

        }
        console.log(func()); //1*2
        console.log(func(2)); //a=2 2*2
        console.log(func(2,3));  //a=2 b=3 2*3

        
        // -----------------舊式用法--------------------
        function myfunc(a,b){
            console.log(arguments);
            //舊式用法，會拿到一個arguments形式，長得像陣列
        }
        myfunc(1,3,5)


        // ------------------es6用法----------------
        function myfunc2(a,...b){
            console.log(a);
            //a = 2
            console.log(b);
            //b = [4, 6, 8]  
        }
        myfunc2(2,4,6,8)

    </script>
</body>
</html>
