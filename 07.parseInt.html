<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputAge" oninput="func()">
    <div id="info">parseInt</div>
    <div id="info2">parseFloat</div>



    <script>
        let inputAge = document.querySelector('#inputAge')
        function func(){
            let infoAge =  inputAge.value
            
            document.querySelector('#info').innerHTML = parseInt(infoAge) 
            document.querySelector('#info2').innerHTML = parseFloat(infoAge) 
        }


    </script>
</body>
</html>
