<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
            <div class="mb-3">
              <input type="number" class="form-control " id="myInput" oninput="handle()"/>
              <div id="info"></div>
            </div>
   
        </div>
      

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const myInput = document.querySelector('#myInput');
        let g = null;

        function handle() {

            let s = + myInput.value
            if(s>=90 && s<=100){
                g = 'A';
            }else if(s >=80 && s<90){
                g = 'B';
            }else if(s >=70 && s<80){
                g = 'C';
            }else if(s >=60 && s<70){
                g = 'D';
            }else if(s >=0 && s<60){
                g = 'F'
            }else{
              g = '輸入錯誤'
            }
            document.querySelector('#info').innerHTML= g
        }
    </script>
  </body>
</html>
