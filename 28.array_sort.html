<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>

  <body>
    <pre id="info2"></pre>

    <script>
      const ar1 = [3, 64, 16, 12]; 
      const ar2 = ['bill','alice','may','kate']  
      ar1.sort()
      //數值轉換成字串後，依照字串的第一位數排大小12,16,3,64
      ar2.sort()
      //依照第一個字母排大小   "alice","bill","kate","may"
      
      info2.innerHTML  += JSON.stringify(ar1, null, 4) +'\n';
      info2.innerHTML  += JSON.stringify(ar2, null, 4) +'\n';
      
      ar1.sort(function(a,b){
        return a-b 
        //數值小到大排列
        
        // return b-a 
        //數值大到小排列
      })
      info2.innerHTML  += JSON.stringify(ar1, null, 4) +'\n';
    




      
      


     


    </script>
  </body>
</html>
