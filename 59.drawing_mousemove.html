<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <style>
        .rect {
          position: relative;
          width: 800px;
          height: 600px;
          background-color: #d8eff7;
          border: 1px solid gray;
        }
  
        .ball {
          position: absolute;
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background-color: #ee6d31;
          pointer-events: none;
        }
      
      </style>
  </head>
  <body>
    <input type="color" class="mycolor" >
    <div class="rect" id="rect">
    </div>
    <button onclick="clearAll()">clear</button>
    <script>

        const rect = document.querySelector('.rect')
        const myColor = document.querySelector('.mycolor')

        const mDown = (event)=>{
             rect.addEventListener ('mousemove',mMove)
        }//點擊後才監聽滑鼠移動

        
        const  mMove = function(event){
            const b = document.createElement('div');
            b.className = 'ball';
            b.style.backgroundColor = myColor.value
            b.style.left = event.offsetX+'px';
            b.style.top = event.offsetY+'px';
            rect.append(b)
        }

        const mUp = (event)=>{
             rect.removeEventListener ('mousemove',mMove)
        }//放開後就停止滑鼠移動的監聽

        rect.addEventListener ('mousedown',mDown)
        window.addEventListener ('mouseup', mUp)//游標在整個視窗放開都可以觸發
       

        function clearAll(){
            const bs=document.querySelectorAll('.ball')
            bs.forEach(function(val){
                val.remove()
            })
        }
       
        
    </script>
      
   
  </body>
</html>
